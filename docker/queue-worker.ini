[program:clubhouse-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/application/artisan queue:work --sleep=60 --tries=3 --memory=512
autostart=true
autorestart=true
numprocs=1
startretries=10
stdout_events_enabled=1
redirect_stderr=true
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:cron]
process_name=%(program_name)s_%(process_num)02d
command=sh /usr/bin/cron-start
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
