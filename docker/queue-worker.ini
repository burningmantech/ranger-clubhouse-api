[program:clubhouse-worker]
process_name=%(program_name)s_%(process_num)02d
command=sh /usr/bin/clubhouse-worker
autostart=true
autorestart=true
numprocs=1
startretries=10
stdout_events_enabled=1
redirect_stderr=true

[program:schedule-worker]
process_name=%(program_name)s_%(process_num)02d
command=sh /usr/bin/schedule-worker
autostart=true
autorestart=true
numprocs=1
startretries=10
stdout_events_enabled=1
redirect_stderr=true
